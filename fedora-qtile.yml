include: upstream/fedora-common-ostree.yaml

ref: srizzling-desktop
rojig:
  name: srizzling-desktop
  summary: "A customized fedora silverblue setup for srizzling using qtile as the window manager"
  license: MIT

repos:
  - fedora-34
  - fedora-34-updates
  - qtile

packages:
  # qtile / wayland
  - qtile
  - slurp
  - grim
  - xorg-x11-server-Xwayland
  - wofi
  - wl-clipboard

  # shell
  - alacritty
  - bat
  - exa
  - fish
  - git
  - starship

postprocess-script: post.sh